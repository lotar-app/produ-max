<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modifica Pagamento</title>
  <link rel="stylesheet" href="css/layout.css" />
  <script src="js/auth-guard.js" defer></script>
</head>
<body>
  
  <!-- Titolo base gestito da env.js -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const stored = sessionStorage.getItem("ruolo");
    const fromQuery = params.get("ruolo");
    const ruolo = stored || fromQuery || "admin";
    if (!stored && fromQuery) {
      sessionStorage.setItem("ruolo", fromQuery);
    }
    if (!stored && !fromQuery) {
      sessionStorage.setItem("ruolo", ruolo);
    }
  </script>

  <!-- Top menu dinamico -->
  <div id="top-menu-placeholder"></div>
  <div id="overlay-manutenzione" style="
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: white; z-index: 99999; text-align: center; padding-top: 100px;">
    <h1>ðŸš§ ModalitÃ  Manutenzione</h1>
    <p>Il sistema Ã¨ temporaneamente non disponibile.</p>
  </div>

  <!-- Badge ambiente -->
  <div id="env-badge" style="position: fixed; top: 10px; right: 10px; padding: 6px 12px; border-radius: 4px; font-weight: bold; z-index: 9999;"></div>
  <script src="js/env.js"></script>

  <!-- Layout generale -->
  <div class="layout-container">
    
    <!-- Sidebar -->
    <aside class="sidebar-filtri">
      <div class="sidebar-header">
        <img src="https://www.lotarpersiane.it/wp-content/uploads/2025/02/Logo-LOTAR-positivo-1.png" alt="Logo" class="logo-sidebar" />
        <h3 class="titolo-sidebar">LO.TA.R.<br/>PRODU-MAX v. 2.2</h3>
        <p class="ruolo-sidebar">Ruolo: <span id="ruolo-utente"></span></p>
        <p class="ruolo-sidebar">Utente: <span id="utente-loggato"></span></p>
      </div>
    </aside>

    <!-- Contenuto principale -->
    <main class="contenuto-principale">
      <div class="form-wrapper">
        <h2>Modifica Pagamento</h2>
        <form id="pagamForm">

          <div class="readonly-field">
            <label>Nome cliente</label>
            <div id="nome" class="readonly-box"></div>
          </div>

          <div class="readonly-field">
            <label>Tipo Cliente</label>
            <div id="tipo_cliente_id" class="readonly-box"></div>
          </div>

          <div class="readonly-field">
            <label>Tipo Lavorazione</label>
            <div id="tipo_lavorazione_id" class="readonly-box"></div>
          </div>

          <div class="readonly-field">
            <label>Tipo Linea</label>
            <div id="tipo_linea_id" class="readonly-box"></div>
          </div>

          <label>
            <input type="checkbox" id="pagamento" name="pagamento" />
            Pagamento effettuato
          </label>

          <div id="flagConsegnaWrapper">
            <label>
              <input type="checkbox" id="flagConsegna" name="flagConsegna" />
              Consegnato oggi
            </label>
          </div>

          <div id="consegnaInfo" class="info-message" style="display: none; margin-top: 8px; font-size: 0.9em; color: #555;">
            Ãˆ giÃ  stata inserita una data di consegna per questa lavorazione. <br> Per modifiche alla data chiedere a Jonathan o a Max.
          </div>

          <input type="hidden" id="id" name="id" />
          <input type="hidden" id="consegna" name="consegna" />

          <button type="submit">Salva</button>
        </form>

        <div id="successMessage" class="success-message" style="display: none;"></div>
      </div>
    </main>
  </div>

  <!-- Script -->
  <script src="js/topnav_offset.js"></script>
  <script>
    const id = params.get("id");
    if (!id) {
      alert("ID mancante");
      window.location.href = `vista_dinamica.html?ruolo=${ruolo}`;
    }
    document.getElementById("ruolo-utente").textContent = ruolo;
    const utenteSpan = document.getElementById('utente-loggato');
    if (utenteSpan) {
      const nome = sessionStorage.getItem('authDisplayName') || sessionStorage.getItem('authUsername');
      utenteSpan.textContent = nome || 'â€”';
    }

    // Caricamento topnav da file statico
    fetch(`partials/topnav_${ruolo}.html`)
      .then(res => res.text())
      .then(html => {
        const placeholder = document.getElementById("top-menu-placeholder");
        placeholder.innerHTML = html;
        if (window.setupTopnavOffset) window.setupTopnavOffset(placeholder);
      })
      .catch(err => console.error("Errore nel caricamento del menu:", err));
  </script>
  <script src="js/pagam_edit.js"></script>
</body>
</html>
